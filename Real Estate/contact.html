<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>
<body>
    <header class="contact-header">
        <div class="header-flex container">
            <div class="header-bar">
                <a href="index.html"><h1>Real Estate</h1></a>

                <nav class="menu">
                    <a href="about.html">About</a>
                    <a href="blog.html">Blog</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
            <h2>Contact</h2>
            <p class="form-details">Fill the next information</p>
            <p>Fill in the next information</p>

            <div>
                <fieldset>
                    <legend>Personal information</legend>
                    <div class="form-control">
                        <label>Name:</label>
                        <input type="text" placeholder="Type your name">
                    </div>
                    <div class="form-control">
                        <label>Email:</label>
                        <input type="email" placeholder="Type your email">
                    </div>
                    <div class="form-control">
                        <label>Phone:</label>
                        <input type="tel" placeholder="Type your cellphone">
                    </div>
                    <div class="form-control">
                        <label>Message:</label>
                        <textarea area="Message" id="" cols="30" rows="10"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Product information</legend>
                    <div class="form-control">
                        <label class="form-control-select">Type:</label>
                        <select class="form-control">
                            <option value="option1">-- Select an option --</option>
                            <option value="option2">-- Option 2 --</option>
                            <option value="option3">-- Option 3 --</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label>Number:</label>
                        <input type="number">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Contact information</legend>
                    
                    <div class="form-control-contact">
                        <p>If you want to be contacted by phone,please select day and hour:</p>
                    </div>
                    <div class="two-columns">
                    <div>
                        <label>Phone:</label>
                        <input type="radio">
                    </div>
                    <div>
                        <label>Email:</label>
                        <input type="radio">
                    </div>
                    </div>
                    <div class="form-control">
                        <label>Date:</label>
                    <input type="date" class="input-control">
                    </div>
                    <div class="form-control">
                        <label>Hour:</label>
                    <input type="time">
                    </div>
                </fieldset>
                    <button class="btn-form">Send</button>
            </div>
    </main>
</body>
</html>
